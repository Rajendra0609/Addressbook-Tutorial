apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      securityContext:
        runAs:User  1000
        runAsGroup: 3000
        fsGroup: 2000
      containers:
        - name: my-app-container
          image: daggu1997/addressbook:latest
          ports:
            - containerPort: 80
          env:
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: database-host
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: api-key
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  type: LoadBalancer
  selector:
    app: my-app
  ports:
    - port: 80
      targetPort: 80
